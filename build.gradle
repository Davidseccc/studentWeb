group 'studentWeb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax', name: 'javaee-api', version: '8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.0.7'

    compile group: 'org.apache.deltaspike.modules', name: 'deltaspike-data-module-api', version: '1.8.2'
    compile group: 'org.apache.deltaspike.modules', name: 'deltaspike-data-module-impl', version: '1.8.2'

    compile 'org.mybatis:mybatis-cdi:1.0.2'
    compile 'org.mybatis:mybatis:3.4.5'

    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    compile group: 'org.primefaces', name: 'primefaces', version: '6.2'
    compile group: 'org.primefaces.extensions', name: 'primefaces-extensions', version: '6.2.4'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

}